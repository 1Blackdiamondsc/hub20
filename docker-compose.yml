version: '3.4'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: "${HUB20_DATABASE_NAME}"
      POSTGRES_USER: "${HUB20_DATABASE_USER}"
      POSTGRES_PASSWORD: "${HUB20_DATABASE_PASSWORD}"

  ethereum:
    image: ethereum/client-go:stable
    stop_signal: SIGINT
    stop_grace_period: 1m

  # Redis for cache, session engine, celery and channels transport
  redis:
    image: redis:latest

  # Web API
  web:
    build: .
    command: >
      /bin/bash -c "
        while ! nc -w 1 -z db 5432; do sleep 0.5; done;
        while ! nc -w 1 -z redis 6379; do sleep 0.5; done;
        django-admin migrate;
        django-admin collectstatic --noinput
        uvicorn hub20.api.routing:application --port 80 --host 0.0.0.0 --reload --reload-dir /app/hub20
      "
    depends_on:
      - db
      - redis
    env_file:
      - ./.env

  # Celery app
  celery:
    build: .
    command: >
      /bin/bash -c "
      while ! nc -w 1 -z db 5432; do sleep 0.5; done;
      while ! nc -w 1 -z redis 6379; do sleep 0.5; done;
      celery worker -A hub20.api -l info
      "
    depends_on:
      - db
      - redis
    environment:
      COLUMNS: 80
    env_file:
      - ./.env

  # Celery beat (periodic tasks)
  celery_beat:
    build: .
    command: >
      /bin/bash -c "
        mkdir -p ${HUB20_DATA_FOLDER}/celery;
        while ! nc -w 1 -z db 5432; do sleep 0.5; done;
        while ! nc -w 1 -z redis 6379; do sleep 0.5; done;
        celery beat -A hub20.api -l info -s ${HUB20_DATA_FOLDER}/celery/celerybeat-schedule.db --pidfile=${HUB20_DATA_FOLDER}/celery/celerybeat.pid
      "

    depends_on:
      - db
      - redis
    env_file:
      - ./.env

  # Run raiden via django-admin command
  raiden:
    build: .
    command: >
      /bin/bash -c "
        while ! nc -w 1 -z db 5432; do sleep 0.5; done;
        while ! nc -w 1 -z redis 6379; do sleep 0.5; done;
        django-admin run_raiden
      "
    depends_on:
      - db
      - redis
    env_file:
      - ./.env

  # Background command to listen to blockchain and raiden events
  job_listen_events:
    build: .
    command: >
      /bin/bash -c "
        while ! nc -w 1 -z db 5432; do sleep 0.5; done;
        while ! nc -w 1 -z redis 6379; do sleep 0.5; done;
        django-admin run_event_listeners
      "
    depends_on:
      - db
      - redis
    env_file:
      - ./.env
